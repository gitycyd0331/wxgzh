<body>

      </div>
    </div>
  </div>
  <div class="chat_message fn-clear">

      <div class="write_box">
        <textarea id="message" name="message" class="write_area" placeholder="说点啥吧..." style="color:#000000"></textarea>
        <input type="hidden" name="fromname" id="fromname" value="我" />
        <input type="hidden" name="to_uid" id="to_uid" value="0">
        <div class="facebox fn-clear">
          <div class="expression"></div>
          <div class="chat_type" id="chat_type">群聊</div>
          <button name="" class="sub_but">发 送</button>
        </div>
      </div>
    </div>
    <div class="chat_right">
      <ul class="user_list" title="双击用户私聊">
        <li class="fn-clear selected"><em>所有用户</em></li>
        <li class="fn-clear" data-id="1"><span><img src="../images/hetu.jpg" width="30" height="30"  alt=""/></span><em>我</em><small class="online" title="在线"></small></li>
